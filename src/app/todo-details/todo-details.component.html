<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<router-outlet>
    <div class="container">
        <h2>Todo Details</h2>
        <br>
        <form class="form-horizontal" action="/action_page.php">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Title:</label>
            <div class="col-sm-10">
              <p class="form-control-static">{{title}}</p>
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="email">Content:</label>
              <div class="col-sm-10">
                <p class="form-control-static">{{content}}</p>
              </div>
            </div>
            <button type="submit" class="btn btn-default" (click)="update_todo_details()">Update</button>
            <button type="submit" class="btn btn-default" (click)="delete_todo()">Delete</button>
          
        </form>
      </div>
</router-outlet>
