<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<router-outlet>
  <div class="container" style="margin-top:1cm">
      <h2>Note-Taking application</h2>
      <p>Building a Restful CRUD API with Node.js, Express and MongoDB</p>
    <form class="form-inline">
      <div class="form-group" style="margin-top:20px">
        <label for="email" style="margin-right:44px">Title:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Title" [(ngModel)]="title" name="title">
      </div>
      <br>
      <div class="form-group" style="margin-top:20px">
        <label for="pwd" style="margin-right:22px">Content:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter Content" [(ngModel)]="content" name="content" >
      </div>
      <br>
      <!-- <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div> -->
      <br>
      <br>
      <button type="submit" style="margin-left:2.2cm" class="btn btn-default" (click)="insert_todos()">Submit</button>
      <button type="submit" style="margin-left:2.2cm" class="btn btn-default" (click)="todos()">All Todos</button>
    </form>
  </div>
</router-outlet>
